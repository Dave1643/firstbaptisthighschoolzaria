<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FBHSZ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>

        <!-- Cancel Button -->
        <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
      </form>

      <!-- Sign Up Link -->
      <p class="signup-text">
        Donâ€™t have an account? <a href="signup.html">Sign Up Here</a>
      </p>
    </div>
  </div>

  <script>
    // Handle login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // Fake authentication for demo (in real case use server check)
      if (email && password) {
        // Save user state
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('userEmail', email);

        // Redirect to blog page
        window.location.href = 'blog.html';
      } else {
        alert('Please fill in all fields');
      }
    });
  </script>
</body>
</html>
