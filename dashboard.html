<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f4f6f9;
    }

    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 15px;
      display: block;
      margin: 10px 0;
      background: #34495e;
      border-radius: 5px;
      transition: 0.3s;
      cursor: pointer;
    }

    .sidebar a:hover {
      background: #1abc9c;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .main h1 {
      margin-bottom: 20px;
    }

    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .form-section h2 {
      margin-bottom: 15px;
    }

    .form-section input, .form-section select, .form-section button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-section button {
      background: #1abc9c;
      color: white;
      cursor: pointer;
      border: none;
    }

    .form-section button:hover {
      background: #16a085;
    }

    .data-list {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
    }

    .data-list h3 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd; 
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background: #f4f6f9;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
      }
      .sidebar h2 {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <a onclick="showSection('students')">Students</a>
    <a onclick="showSection('classes')">Classes</a>
    <a onclick="showSection('subjects')">Subjects</a>
  </div>

  <div class="main">
    <h1>Dashboard Management</h1>

    <div id="students" class="form-section">
      <h2>Add Student</h2>
      <input type="text" id="studentName" placeholder="Enter Student Name">
      <select id="studentClass">
        <option value="">Select Class</option>
      </select>
      <button onclick="addStudent()">Add Student</button>
      
      <div class="data-list">
        <h3>Students List</h3>
        <table id="studentTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Class</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="classes" class="form-section" style="display:none;">
      <h2>Add Class</h2>
      <input type="text" id="className" placeholder="Enter Class Name (e.g., Grade 5)">
      <button onclick="addClass()">Add Class</button>
      
      <div class="data-list">
        <h3>Classes List</h3>
        <table id="classTable">
          <thead>
            <tr>
              <th>Class Name</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="subjects" class="form-section" style="display:none;">
      <h2>Add Subject</h2>
      <input type="text" id="subjectName" placeholder="Enter Subject Name (e.g., Mathematics)">
      <button onclick="addSubject()">Add Subject</button>
      
      <div class="data-list">
        <h3>Subjects List</h3>
        <table id="subjectTable">
          <thead>
            <tr>
              <th>Subject Name</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>

    const firebaseConfig = {
      apiKey: "",
      authDomain: "",
      databaseURL: "",
      projectId: "",
      storageBucket: "",
      messagingSenderId: "",
      appId: ""
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function showSection(sectionId) {
        const sections = document.querySelectorAll('.form-section');
        sections.forEach(section => {
            section.style.display = 'none';
        });
        document.getElementById(sectionId).style.display = 'block';
    }

    function addClass() {
        const classNameInput = document.getElementById('className');
        const className = classNameInput.value.trim();
        if (className) {
            database.ref('classes').push({
                name: className
            });
            classNameInput.value = ''; 
        } else {
            alert('Please enter a class name.');
        }
    }

    function displayClasses() {
        const classTableBody = document.querySelector('#classTable tbody');
        const studentClassSelect = document.getElementById('studentClass');
        const classesRef = database.ref('classes');

        classesRef.on('value', (snapshot) => {
            classTableBody.innerHTML = '';
            studentClassSelect.innerHTML = '<option value="">Select Class</option>';
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const classData = childSnapshot.val();
                    const classKey = childSnapshot.key;

                    const row = `<tr><td>${classData.name}</td></tr>`;
                    classTableBody.innerHTML += row;

                    const option = document.createElement('option');
                    option.value = classKey;
                    option.textContent = classData.name;
                    studentClassSelect.appendChild(option);
                });
            }
        });
    }

    function addSubject() {
        const subjectNameInput = document.getElementById('subjectName');
        const subjectName = subjectNameInput.value.trim();
        if (subjectName) {
            database.ref('subjects').push({
                name: subjectName
            });
            subjectNameInput.value = '';
        } else {
            alert('Please enter a subject name.');
        }
    }

    function displaySubjects() {
        const subjectTableBody = document.querySelector('#subjectTable tbody');
        const subjectsRef = database.ref('subjects');

        subjectsRef.on('value', (snapshot) => {
            subjectTableBody.innerHTML = '';
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const subjectData = childSnapshot.val();
                    const row = `<tr><td>${subjectData.name}</td></tr>`;
                    subjectTableBody.innerHTML += row;
                });
            }
        });
    }

    function addStudent() {
        const studentNameInput = document.getElementById('studentName');
        const studentClassSelect = document.getElementById('studentClass');
        const studentName = studentNameInput.value.trim();
        const classId = studentClassSelect.value;
        const className = studentClassSelect.options[studentClassSelect.selectedIndex].text;

        if (studentName && classId) {
            database.ref('students').push({
                name: studentName,
                classId: classId,
                className: className 
            });
            studentNameInput.value = '';
            studentClassSelect.value = '';
        } else {
            alert('Please enter a student name and select a class.');
        }
    }

    function displayStudents() {
        const studentTableBody = document.querySelector('#studentTable tbody');
        const studentsRef = database.ref('students');

        studentsRef.on('value', (snapshot) => {
            studentTableBody.innerHTML = '';
            if (snapshot.exists()) {
                snapshot.forEach((studentChildSnapshot) => {
                    const studentData = studentChildSnapshot.val();
                    const row = `<tr>
                                    <td>${studentData.name}</td>
                                    <td>${studentData.className}</td>
                                 </tr>`;
                    studentTableBody.innerHTML += row;
                });
            }
        });
    }

    window.onload = function() {
        displayClasses();
        displaySubjects();
        displayStudents();
        showSection('subjects');
    };
  </script>
</body>
</html>
