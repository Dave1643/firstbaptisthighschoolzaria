<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 15px;
      display: block;
      margin: 10px 0;
      background: #34495e;
      border-radius: 5px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #1abc9c;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
    }

    .main h1 {
      margin-bottom: 20px;
    }

    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .form-section h2 {
      margin-bottom: 15px;
    }

    .form-section input, .form-section select, .form-section button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-section button {
      background: #1abc9c;
      color: white;
      cursor: pointer;
      border: none;
    }

    .form-section button:hover {
      background: #16a085;
    }

    .data-list {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .data-list h3 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background: #f4f6f9;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <a href="#" onclick="showSection('students')">Add Student</a>
    <a href="#" onclick="showSection('classes')">Add Class</a>
    <a href="#" onclick="showSection('subjects')">Add Subject</a>
  </div>

  <div class="main">
    <h1>Dashboard</h1>

    
    <div id="students" class="form-section">
      <h2>Add Student</h2>
      <input type="text" id="studentName" placeholder="Enter Student Name">
      <select id="studentClass">
        <option value="">Select Class</option>
      </select>
      <button onclick="addStudent()">Add Student</button>
      
      <div class="data-list">
        <h3>Students List</h3>
        <table id="studentTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Class</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    
    <div id="classes" class="form-section" style="display:none;">
      <h2>Add Class</h2>
      <input type="text" id="className" placeholder="Enter Class Name">
      <button onclick="addClass()">Add Class</button>
      
      <div class="data-list">
        <h3>Classes List</h3>
        <table id="classTable">
          <thead>
            <tr>
              <th>Class Name</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Add Subject Section -->
    <div id="subjects" class="form-section" style="display:none;">
      <h2>Add Subject</h2>
      <input type="text" id="subjectName" placeholder="Enter Subject Name">
      <button onclick="addSubject()">Add Subject</button>
      
      <div class="data-list">
        <h3>Subjects List</h3>
        <table id="subjectTable">
          <thead>
            <tr>
              <th>Subject Name</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Load data from localStorage
    let students = JSON.parse(localStorage.getItem('students')) || [];
    let classes = JSON.parse(localStorage.getItem('classes')) || [];
    let subjects = JSON.parse(localStorage.getItem('subjects')) || [];

    function showSection(section) {
      document.querySelectorAll('.form-section').forEach(div => div.style.display = 'none');
      document.getElementById(section).style.display = 'block';
    }

    // Add Class
    function addClass() {
      const className = document.getElementById('className').value;
      if (className.trim() === '') return alert('Please enter a class name');
      classes.push(className);
      localStorage.setItem('classes', JSON.stringify(classes));
      document.getElementById('className').value = '';
      loadClasses();
      alert('Class added successfully!');
    }

    // Add Subject
    function addSubject() {
      const subjectName = document.getElementById('subjectName').value;
      if (subjectName.trim() === '') return alert('Please enter a subject name');
      subjects.push(subjectName);
      localStorage.setItem('subjects', JSON.stringify(subjects));
      document.getElementById('subjectName').value = '';
      loadSubjects();
      alert('Subject added successfully!');
    }

    // Add Student
    function addStudent() {
      const studentName = document.getElementById('studentName').value;
      const studentClass = document.getElementById('studentClass').value;
      if (studentName.trim() === '' || studentClass.trim() === '') return alert('Please fill out all fields');

      students.push({ name: studentName, class: studentClass });
      localStorage.setItem('students', JSON.stringify(students));
      document.getElementById('studentName').value = '';
      loadStudents();
      alert('Student added successfully!');
    }

    // Load Classes into dropdown and table
    function loadClasses() {
      const tbody = document.getElementById('classTable').querySelector('tbody');
      tbody.innerHTML = '';
      const dropdown = document.getElementById('studentClass');
      dropdown.innerHTML = '<option value="">Select Class</option>';

      classes.forEach(cls => {
        const row = `<tr><td>${cls}</td></tr>`;
        tbody.innerHTML += row;
        dropdown.innerHTML += `<option value="${cls}">${cls}</option>`;
      });
    }

    // Load Subjects
    function loadSubjects() {
      const tbody = document.getElementById('subjectTable').querySelector('tbody');
      tbody.innerHTML = '';
      subjects.forEach(sub => {
        const row = `<tr><td>${sub}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    // Load Students
    function loadStudents() {
      const tbody = document.getElementById('studentTable').querySelector('tbody');
      tbody.innerHTML = '';
      students.forEach(stud => {
        const row = `<tr><td>${stud.name}</td><td>${stud.class}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    // Initialize Data
    loadClasses();
    loadSubjects();
    loadStudents();
  </script>
</body>
</html>
